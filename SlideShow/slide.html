<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Simples</title>
    <style>
        body {
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .slideshow {
            max-width: 600px;
            margin: 50px auto;
            position: relative;
        }

        .slideshow img {
            width: 100%;
            height: auto;
            display: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .slideshow img.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Slide Show</h1>
    <h2>Espere que ele muda de imagem automaticamente</h2>
    <div class="slideshow">
        <img src="01.png" class="active" alt="Imagem 1">
        <img src="02.png" alt="Imagem 2">
        <img src="03.png" alt="Imagem 3">
    </div>
    <script>
        const imagens = document.querySelectorAll('.slideshow img');
        let index = 0;

        function trocarImagem() {
            imagens[index].classList.remove('active');
            index = (index + 1) % imagens.length;
            imagens[index].classList.add('active');
        }

        setInterval(trocarImagem, 3000); // Troca a cada 3 segundos
    </script>

</body>
</html>
